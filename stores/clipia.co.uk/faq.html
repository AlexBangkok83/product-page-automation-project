<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipia UK - Faq</title>
    <meta name="description" content="Visit our faq page at Clipia UK">
    <link rel="icon" href="/favicon.ico">
    
    <style>
        :root {
            --primary-color: #007cba;
            --secondary-color: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --background: #ffffff;
            --border-light: #e1e1e1;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --container-max: 1200px;
            --border-radius: 8px;
            --box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }
        
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }
        
        /* Header */
        .header {
            background: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm) 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .nav {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }
        
        /* Main Content */
        .main {
            padding: var(--spacing-xl) 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .page-title p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .content p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            font-size: 1.1rem;
        }
        
        /* Footer */
        .footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: var(--spacing-lg) 0;
        }
        
        .footer p {
            opacity: 0.8;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2rem;
            }
            
            .nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Clipia UK</a>
                <nav class="nav">
                    <a href="/">Home</a>
                    <a href="/products">Products</a>
                    <a href="/about">About</a>
                    <a href="/contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-title">
                <h1>Clipia UK - Faq</h1>
                <p>Welcome to our faq page</p>
            </div>

            <div class="content">
                
                    <p>Welcome to the faq page of Clipia UK. This page is being built automatically.</p>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Clipia UK. All rights reserved.</p>
            <p>Contact us: <a href="mailto:cto@nextsite.io">cto@nextsite.io</a></p>
        </div>
    </footer>
</body>
</html>
