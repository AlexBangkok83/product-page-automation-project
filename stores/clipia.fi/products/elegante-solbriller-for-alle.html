<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegante Solbriller For Alle - Clipia</title>
    <meta name="description" content="Premium solbriller som passer alle ansiktstyper og stiler.">
    <link rel="icon" href="/favicon.ico">
    
    <style>
        :root {
            --primary-color: #007cba;
            --secondary-color: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --background: #ffffff;
            --border-light: #e1e1e1;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --container-max: 1200px;
            --border-radius: 8px;
            --box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
        }
        
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }
        
        /* Header */
        .header {
            background: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-sm) 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }
        
        /* Breadcrumb */
        .breadcrumb {
            padding: var(--spacing-sm) 0;
            background: var(--secondary-color);
        }
        
        .breadcrumb nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        /* Product Detail */
        .product-detail {
            padding: var(--spacing-xl) 0;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .product-images {
            display: flex;
            flex-direction: column;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: var(--spacing-md);
        }
        
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            height: 100%;
        }
        
        .product-info h1 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .product-vendor {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
        
        .product-price {
            margin-bottom: var(--spacing-lg);
        }
        
        .price-regular {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .product-description {
            margin-bottom: var(--spacing-lg);
            line-height: 1.7;
        }
        
        .product-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #005a8d;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .back-to-products {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: var(--spacing-md);
        }
        
        .back-to-products:hover {
            text-decoration: underline;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }
            
            .product-info h1 {
                font-size: 2rem;
            }
            
            .nav {
                display: none;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">Clipia</a>
                <nav class="nav">
                    <a href="/">Home</a>
                    <a href="/products.html">Products</a>
                    <a href="/about.html">About</a>
                    <a href="/contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <nav>
                <a href="/">Home</a> / 
                <a href="/products.html">Products</a> / 
                <span>Elegante Solbriller For Alle</span>
            </nav>
        </div>
    </div>

    <!-- Product Detail -->
    <main class="product-detail">
        <div class="container">
            <a href="/products.html" class="back-to-products">
                ← Back to Products
            </a>

            <div class="product-grid">
                <div class="product-images">
                    <div class="main-image">
                        <div class="image-placeholder">
                            <span>Product Image</span>
                        </div>
                    </div>
                </div>

                <div class="product-info">
                    <h1>Elegante Solbriller For Alle</h1>
                    
                    <div class="product-price">
                        <span class="price-regular">€99.00</span>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn btn-primary">
                            Add to Cart
                        </button>
                        <a href="/products.html" class="btn btn-secondary">Continue Shopping</a>
                    </div>
                    
                    <div class="product-description">
                        <p>Premium solbriller som passer alle ansiktstyper og stiler. Høy kvalitet, moderne design og UV-beskyttelse.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Add to cart functionality
        function addToCart(productHandle, variantId) {
            alert('Product "' + productHandle + '" added to cart!\nVariant ID: ' + variantId);
        }
    </script>
</body>
</html>
